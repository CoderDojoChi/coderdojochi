{% load static %}
<div class="grid-x grid-margin-x grid-margin-y">
  <div class="cell medium-2 large-12 ">
    <svg class="fill-white program-icon">
      <use xlink:href="{% static 'weallcode/images/sprite.svg' %}{{ svg_href }}"></use>
    </svg>
  </div>
  <div class="cell medium-10 large-12 medium-text-left large-text-center">
    <h4 class="text-uppercase padding-top-1">{{ title }}</h4>
    <p>{{ content }}</p>
  </div>
</div>
