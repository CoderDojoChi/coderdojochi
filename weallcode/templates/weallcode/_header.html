{% load account active static %}
<div class="grid-container">
  <div class="grid-x">
    <div class="cell auto medium-3">
      <a href="{% url 'weallcode-home' %}">
        <img class="main-logo" src="{% static 'weallcode/images/logo/logo-horizontal-combo.svg' %}" alt="Navigate Home">
      </a>
    </div>
    <div class="cell hide-for-medium shrink">
      <a class="mobile-nav-trigger"><i class="fas fa-bars"></i></a>
    </div>
    <div class="cell show-for-medium medium-9">
      <nav class="padding-vertical-1" role="navigation" aria-label="navigation">
        <ul class="main-menu menu align-right">
          <li><a class="{% active 'weallcode-our-story' %}" href="{% url 'weallcode-our-story' %}">Our Story</a></li>
          <li><a class="{% active 'weallcode-programs' %}" href="{% url 'weallcode-programs' %}">Programs</a></li>
          <li><a class="{% active 'weallcode-team' %}" href="{% url 'weallcode-team' %}">Team</a></li>
          <li><a class="{% active 'weallcode-join-us' %}" href="{% url 'weallcode-join-us' %}">Join Us</a></li>
          <li><a class="button tertiary" href="#donate">Donate</a></li>

          {% if user.is_authenticated %}
            <li><a class="button" href="{% url 'account_home' %}">Account</a></li>
          {% else %}
            <li><a class="button" href="{% url 'account_login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </div>
</div>

<div class="mobile-nav hide">
  <a class="{% active 'weallcode-our-story' %}" href="{% url 'weallcode-our-story' %}">Our Story</a>
  <a class="{% active 'weallcode-programs' %}" href="{% url 'weallcode-programs' %}">Programs</a>
  <a class="{% active 'weallcode-team' %}" href="{% url 'weallcode-team' %}">Team</a>
  <a class="{% active 'weallcode-join-us' %}" href="{% url 'weallcode-join-us' %}">Join Us</a>

  <div class="margin-top-1">
    <a class="button tertiary" href="#donate">Donate</a>
  </div>

  <div>
    {% if user.is_authenticated %}
      <a class="button" href="{% url 'account_home' %}">Account</a>
    {% else %}
      <a class="button" href="{% url 'account_login' %}">Log In</a>
    {% endif %}
  </div>
</div>
