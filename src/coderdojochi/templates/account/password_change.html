{% extends "account/_base.html" %}

{% load bootstrap3 %}

{% block title_placeholder %}Change Password{% endblock %}

{% block content_placeholder %}
    <h1>Change Password</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" name="action" class="btn-cdc btn-cdc-lg">Change Password</button>
    </form>
{% endblock %}
