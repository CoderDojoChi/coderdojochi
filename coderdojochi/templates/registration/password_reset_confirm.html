{% extends "registration/_base.html" %}
{% load i18n bootstrap3 %}
{% block title_placeholder %}Change Password{% endblock %}

{% block content_placeholder %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  {% bootstrap_form form %}

  <input class="btn-cdc btn-cdc-lg" type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
