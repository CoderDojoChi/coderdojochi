{% extends "registration/_base.html" %}
{% load i18n %}
{% block title_placeholder %}Change Password{% endblock %}

{% block content_placeholder %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
