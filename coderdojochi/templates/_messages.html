{% if messages %}
<div class="container">
{% for message in messages %}
    <div class="{% if not highlight %}alert-fade {% endif %}alert {% if message.tags %}alert-{% ifequal message.tags 'error' %}danger{% else %}{{ message.tags }}{% endifequal %}{% else %}alert-warning{% endif %}">{{ message }}</div>
{% endfor %}
</div>
{% endif %}
