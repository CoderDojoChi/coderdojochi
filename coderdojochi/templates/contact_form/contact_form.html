{% extends "contact_form/_base.html" %}

{% load i18n bootstrap3 %}

{% block title %}Contact Form{% endblock %}

{% block body_class %}contact{% endblock %}

{% block content_placeholder %}
<h1>{% trans "Contact" %}</h1>
<form method="post" action=".">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input class="btn btn-success" type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
