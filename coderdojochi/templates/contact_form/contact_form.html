{% extends "contact_form/_base.html" %}

{% load i18n bootstrap3 %}

{% block title %}Contact Form{% endblock %}

{% block body_class %}contact{% endblock %}

{% block content_placeholder %}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<h1>{% trans "Contact Us" %}</h1>
		<form method="post" action=".">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input class="btn-cdc btn-cdc-success" type="submit" value="{% trans 'Submit' %}" />
		</form>
	</div>
</div>
{% endblock %}
