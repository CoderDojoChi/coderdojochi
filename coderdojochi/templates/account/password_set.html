{% extends "account/_base.html" %}

{% load i18n bootstrap3 %}

{% block title_placeholder %}{% trans "Set Password" %}{% endblock %}

{% block content_placeholder %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" name="action" class="btn-cdc btn-cdc-lg">{% trans 'Set Password' %}</button>
    </form>
{% endblock %}
