general:
  branches:
    only:
      - master
      - develop

machine:
  timezone:
    America/Chicago
  python:
    version: 2.7.11
  services:
    - docker

dependencies:
  override:
    - pip install awsebcli==3.7.3
    - docker login  -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
    - docker pull "$DOCKER_USER/$DOCKER_REPO:latest"
    - docker pull "$DOCKER_USER/$DOCKER_REPO-static:latest"

test:
  override:
    - echo True

deployment:
  production:
    branch: master
    commands:
      - bin/build.sh
      - bin/push.sh
      - bin/update-variables.sh

      - cd ./deploy && eb init -v -p "64bit Amazon Linux 2016.09 v2.3.0 running Multi-container Docker 1.11.2 (Generic)" -r us-east-1 $DOCKER_REPO
      - cd ./deploy && eb deploy -v -l $CIRCLE_BUILD_NUM production

  staging:
    branch: develop
    commands:
      - bin/build.sh
      - bin/push.sh
      - bin/update-variables.sh

      - cd ./deploy && eb init -v -p "64bit Amazon Linux 2016.09 v2.3.0 running Multi-container Docker 1.11.2 (Generic)" -r us-east-1 $DOCKER_REPO
      - cd ./deploy && eb deploy -v -l $CIRCLE_BUILD_NUM staging
